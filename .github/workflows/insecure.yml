name: Insecure Pipeline

on:
  push:
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Deploy application
        run: |
          echo "Deploying with token:"
          echo "$DEPLOY_TOKEN"
